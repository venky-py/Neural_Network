<!-- students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
            <li>
                Name: {{ student.name }}<br>
                Roll No: {{ student.roll_no }}<br>
                Preferred Language: {{ student.preferred_language }}
            </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='/'">Back to Calculator</button>
</body>
</html>
